<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>春江花月夜文本居中示例</title>  
<style>  
body {  
  margin: 0;  
  padding: 0;  
  height: 100vh; /* 设置body高度为视口高度 */  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  background: linear-gradient(to right, blue, green); /* 蓝绿渐变色背景 */  
  font-family: 'LiSu', '隶书', serif; /* 设置字体为隶书，注意字体名称可能因系统而异 */  
}  
  
.my-box {  
  text-align: center; /* 确保文本在.my-box内水平居中 */  
  padding: 20px; /* 内边距 */  
  color: white; /* 文本颜色设为白色，以便在渐变色背景上更易读 */  
}  
</style>  
</head>  
<body>  
  
<div class="my-box">  
  <p>  
    春江潮水连海平，海上明月共潮生。滟滟随波千万里，何处春江无月明！  
    江流宛转绕芳甸，月照花林皆似霰；空里流霜不觉飞，汀上白沙看不见。  
    江天一色无纤尘，皎皎空中孤月轮。江畔何人初见月？江月何年初照人？  
    人生代代无穷已，江月年年望相似。不知江月待何人，但见长江送流水。  
  </p>  
</div>  
  
</body>  
</html>
