<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>CSS盒模型、背景、文字排版</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  div {
    background-image: linear-gradient(90deg,#649ce6,#fdd925);
    width: 200px;;
    height: 200px;
    margin-top: 100px;
    margin-left: 100px;
    margin-bottom: 4em;
    margin-right: auto;
    border: dashed 1px rgb(224,32,32);
    padding: 20px;
    border-radius: 10px 20px;
    box-shadow: 3px 3px 10px #ccc;
  }
  div P {
    margin: 0;
    line-height: 200px;
    text-align: center;
    font-size: 48px;
    font-weight: 900;
    color: #433e3e;
    font-family: "Bernard MT";
  }
  .text {
    text-indent: 2em;
    line-height: 1.7;
    font-family: 隶书 ;
    font-size: 24px;
    font-weight: 300px;
    text-align: justify;
    letter-spacing: 1px;
  }
  span {
    text-decoration: rgb(81, 100, 135) wavy underline ;
    letter-spacing: 10px;
    background-color: hsl(60, 78%, 78%);
  }
</style>
<body>
    <div>
      <p>2024</p>
    </div>
        <p class="text">
          山不在高，有仙则名。水不在深，有龙则灵。<span>斯是陋室，惟吾德馨。</span>苔痕上阶绿，草色入帘青。<span>谈笑有鸿儒，往来无白丁。</span>可以调素琴，阅金经。无丝竹之乱耳，无案牍之劳形。南阳诸葛庐，西蜀子云亭。孔子云：何陋之有？
        </p>
      
</body>
</html>
</head>
