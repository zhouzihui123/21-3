<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>敦煌壁画寻宝小游戏</title>
    <style>
        /* 敦煌风格的背景和页面样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止滚动条出现 */
            font-family: '微软雅黑', sans-serif; /* 使用适合中文显示的字体 */
            background-image: url('dunhuang_background.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #4A3C30; /* 深色文字，适合背景 */
        }

        #game-container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #E0CAB7; /* 金色边框 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #E0CAB7; /* 金色标题 */
        }

        .mural {
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }

        .mural-img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.2s ease;
        }

        .mural-img:hover {
            transform: scale(1.05);
        }

        .treasure-hint {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #E0CAB7;
        }

        .game-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 class="title">敦煌壁画寻宝小游戏</h1>
        <div class="mural">
            <img src="dunhuang_mural.jpg" alt="敦煌壁画" class="mural-img">
        </div>
        <div class="treasure-hint" id="treasure-hint"></div>
        <div class="game-info">
            <p>点击壁画，寻找隐藏的宝藏！</p>
            <p>提示：宝藏可能藏在壁画的某个角落。</p>
        </div>
    </div>
    <script>
        // JavaScript逻辑
        (function() {
            const treasureHint = document.getElementById('treasure-hint');
            const muralImg = document.querySelector('.mural-img');

            const treasures = [
                { x: 0.3, y: 0.1, found: false },
                { x: 0.7, y: 0.6, found: false },
                { x: 0.5, y: 0.9, found: false }
                // 宝藏位置以图片宽度和高度的百分比来表示
            ];

            function findTreasure(e) {
                const rect = muralImg.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;

                let found = false;
                treasures.forEach((treasure, index) => {
                    if (Math.abs(x - treasure.x) < 0.1 && Math.abs(y - treasure.y) < 0.1) {
                        treasureHint.textContent = '恭喜你，找到了宝藏！';
                        treasures[index].found = true;
                        found = true;
                    }
                });

                if (!found) {
                    treasureHint.textContent = '再试试看，宝藏就藏在壁画中某个角落。';
                }

                // 检查是否找到所有宝藏
                if (treasures.every(treasure => treasure.found)) {
                    treasureHint.textContent = '你找到了所有宝藏，游戏结束！';
                }
            }

            muralImg.addEventListener('click', findTreasure);
        })();
    </script>
</body>
</html>
